;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar

include-file = $HOME/.config/polybar/include-modules.ini

[bar2/main]
#monitor = ${env:MONITOR:0}
width = 100%
height = 30
offset-y = 0
bottom = false
fixed-center = true

; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = false

background = ${colors.bg}
foreground = ${colors.fg}

; Module separator settings
separator = |
separator-foreground = ${colors.fg-alt}

include-file = $HOME/.config/polybar/fonts.ini
#include-file = $HOME/.config/polybar/modules.ini

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary]
#monitor = ${env:MONITOR:0}
width = 100%
height = 30
offset-y = 0
bottom = false
fixed-center = true

; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = false

background = ${colors.bg}
foreground = ${colors.fg}

; Module separator settings
separator = |
separator-foreground = ${colors.fg-alt}

include-file = $HOME/.config/polybar/fonts.ini

; Secondary bar modules
modules-left = ${env:EWMH_MODULE:ewmh} title
modules-center = tray 
modules-right = ewmh memory dnd cpu wlan wallz wired  pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
